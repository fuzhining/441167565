<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/form2json.js"></script>

</head>

<script>

    function register() {
        //
        var fdata = $("#addForm").formToJson();
        $.ajax({
            url: "user/register",
            type: "post",
            data: fdata,
            // data:JSON.stringify($("#addForm").formToJson()),
            dataType: "json",
            statusCode: {
                200: function (rel) {
                    if (rel.flag){
                        location.href = "login.html"
                    }else {
                        alert(rel,msg)
                    }
                },
                500: function () {
                    alert("注册失败")
                }
            }
        })
    }
</script>

<body class="login_bj">
<div class="zhuce_body">
    <div class="logo">
        <a href="#"><img src="images/czxylogo.png" height="54" border="0"></a>
    </div>
    <div class="zhuce_kong login_kuang">
        <div class="zc">
            <div class="bj_bai">
                <h3>注册</h3>
                <!-- 注册表单 -->
                <form id="addForm">
                    <input  type="text" name="username" class="kuang_txt" placeholder="账号">
                    <input  type="password" name="password" class="kuang_txt" placeholder="密码">
                    <div>

                    </div>
                    <input type="button" class="btn_zhuce" value="注册" onclick="register()">

                </form>
            </div>
            <div class="bj_right">
                <p>使用以下账号直接注册</p>
                <a href="#" class="zhuce_qq">QQ注册</a>
                <a href="#" class="zhuce_wb">微博注册</a>
                <a href="#" class="zhuce_wx">微信注册</a>
                <p>已有账号？
                    <a href="login.html">立即登录</a>
                </p>

            </div>
        </div>
        <P>www.czxy.com&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;传智专修学院欢迎您</P>
    </div>

</div>

</body>
</html>
