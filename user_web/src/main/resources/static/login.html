<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/form2json.js"></script>

</head>

<script>

    function login() {
        //
        var fdata = $("#formLogin").formToJson();
        $.ajax({
            url: "user/login",
            type: "post",
            data: fdata,
            // data:JSON.stringify($("#formLogin").formToJson()),
            dataType: "json",
            statusCode: {
                200: function (rel) {
                    if (rel.flag){
                        location.href = "welcome.html"
                    }else {
                        alert(rel,msg)
                    }
                },
                500: function () {
                    alert("注册失败")
                }
            }
        })
    }
</script>

<body class="login_bj">
<div class="zhuce_body">
    <div class="logo">
        <a href="#"><img src="images/czxylogo.png" height="54" border="0"></a>
    </div>
    <div class="zhuce_kong login_kuang">
        <div class="zc">
            <div class="bj_bai">
                <h3>登录</h3>
                <!-- 登录表单 -->
                <form id="formLogin" >
                    <input  type="text" name="username" class="kuang_txt" placeholder="账号">
                    <input  type="password" name="password" class="kuang_txt" placeholder="密码">
                    <div>

                    </div>
                    <div>
                        <a href="#">忘记密码？</a>

                    </div>
                    <input type="button" class="btn_zhuce" onclick="login()" value="登录">

                </form>
            </div>
            <div class="bj_right">
                <p>使用以下账号直接登录</p>
                <a href="#" class="zhuce_qq">QQ登录</a>
                <a href="#" class="zhuce_wb">微博登录</a>
                <a href="#" class="zhuce_wx">微信登录</a>
                <p>没有账号？
                    <a href="register.html">立即注册</a>
                </p>

            </div>
        </div>
        <P>www.czxy.com&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;传智专修学院欢迎您</P>
    </div>

</div>

</body>
</html>
